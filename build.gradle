plugins {
    id 'fabric-loom' version '1.10.+'
}

version = project.mod_version
group   = project.maven_group

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
    maven { url = 'https://maven.isxander.dev/releases' }     // YACL
    maven { url = 'https://maven.terraformersmc.com/' }        // ModMenu
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings  "net.fabricmc:yarn:${yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_api_version}"

    // Add missing libs:
    modImplementation "dev.isxander:yet-another-config-lib:3.6.6+1.21.5-fabric"
    modCompileOnly  "com.terraformersmc:modmenu:14.0.0-rc.2"   // optional at runtime
}

java {
    toolchain { languageVersion = JavaLanguageVersion.of(project.java_version as int) }
    withSourcesJar()
}

tasks.withType(JavaCompile).configureEach {
    options.release = project.java_version as int
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

// Temporarily exclude Xaero-dependent mixins (no Maven jars on CI)
sourceSets {
    main {
        java {
            exclude 'me/enderkill98/enderspecimina/mixin/mods/xaerominimap/**'
            exclude 'me/enderkill98/enderspecimina/mixin/mods/xaeroworldmap/**'
        }
    }
}
