plugins {
    id 'fabric-loom' version '1.10.+'
}

version = project.mod_version
group   = project.maven_group

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
    // If you add optional mods later (ModMenu, YACL), add their repos here.
    // maven { url = 'https://maven.terraformersmc.com/' } // ModMenu
    // maven { url = 'https://maven.isxander.dev/releases' } // YACL
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings  "net.fabricmc:yarn:${yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_api_version}"
}

java {
    toolchain { languageVersion = JavaLanguageVersion.of(project.java_version as int) }
    withSourcesJar()
}

tasks.withType(JavaCompile).configureEach {
    options.release = project.java_version as int
}

processResources {
    // Collect every placeholder your fabric.mod.json might reference.
    // Add/remove keys here if you introduce new placeholders later.
    def props = [
        version            : version,
        loader_version     : loader_version,
        minecraft_version  : minecraft_version,
        fabric_api_version : fabric_api_version,
        archives_base_name : archives_base_name,
        mod_version        : mod_version,
        java_version       : java_version,
        maven_group        : maven_group
    ]

    // Tell Gradle these affect task inputs (avoids the Gradle 10 deprecation warning).
    inputs.properties(props)

    filesMatching("fabric.mod.json") {
        expand(props)
    }
}
