plugins {
    id 'fabric-loom' version '1.10.+'
}

version = project.mod_version
group   = project.maven_group

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
    // If you add optional mods later (ModMenu, YACL), add their repos here.
    // maven { url = 'https://maven.terraformersmc.com/' } // ModMenu
    // maven { url = 'https://maven.isxander.dev/releases' } // YACL
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings  "net.fabricmc:yarn:${yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_api_version}"
}

java {
    toolchain { languageVersion = JavaLanguageVersion.of(project.java_version as int) }
    withSourcesJar()
}

tasks.withType(JavaCompile).configureEach {
    options.release = project.java_version as int
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}
